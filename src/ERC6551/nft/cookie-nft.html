<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pandoras Jar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #cookie-canvas {
        position: absolute;
      }
      canvas {
        border: 1px solid #000;
      }
      .info-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 1000px;
        height: 1000px;
      }
      #text-container {
        position: relative;
        top: 25%;
        left: 25%;
        font-family: "Roboto", sans-serif;
        font-size: 2rem;
        font-weight: 900;
        color: #fff;
        text-shadow: 0 0 10px #000;
        text-align: center;
        background-color: hsla(240, 100%, 1%, 0.8);
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <canvas id="cookie-canvas"></canvas>
    <div class="info-wrapper">
      <div id="text-container">
        <h1 id="text">Pandora's Jar</h1>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("cookie-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 1000;
      canvas.height = 1000;

      colors = [
        "hsl(39, 77%, 83%)",
        "hsl(39, 67%, 70%)",
        "hsl(38, 74%, 31%)",
        "hsl(4, 30%, 11%)",
        "hsl(340, 82%, 52%)",
        "hsl(291, 64%, 42%)",
        "hsl(262, 52%, 47%)",
        "hsl(231, 48%, 48%)",
        "hsl(207, 90%, 54%)",
        "hsl(199, 98%, 48%)",
        "hsl(187, 100%, 42%)",
        "hsl(174, 100%, 29%)",
        "hsl(122, 39%, 49%)",
        "hsl(88, 50%, 53%)",
        "hsl(66, 70%, 54%)",
        "hsl(54, 100%, 62%)",
        "hsl(45, 100%, 51%)",
        "hsl(36, 100%, 50%)",
        "hsl(14, 100%, 57%)",
        "hsl(16, 25%, 38%)",
      ];

      class Chips {
        constructor(x, y, size) {
          this.x = x;
          this.y = y;
          this.size = size;
          this.numChips = 6;
        }
        draw() {
          for (let i = 0; i < this.numChips; i++) {
            let randomSize = Math.floor((Math.random() * this.size) / 10 + 1);
            let chipSize = randomSize;
            let xoffset = Math.floor((Math.random() * this.size) / 2 + 2);
            xoffset *= Math.round(Math.random()) ? 1 : -1;
            let chipX = this.x + xoffset;
            let yoffset = Math.floor((Math.random() * this.size) / 2 + 2);
            yoffset *= Math.round(Math.random()) ? 1 : -1;
            let chipY = this.y + yoffset;

            ctx.beginPath();
            ctx.fillStyle = "#221308";
            ctx.arc(chipX, chipY, chipSize, 0, 2 * Math.PI);
            ctx.fill();
          }
        }
      }

      class Cookie {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.speedX = Math.random() * 4 - 2;
          this.speedY = Math.random() * 4 - 2;
          this.maxSize = Math.random() * 30 + 15;
          this.size = Math.random() * 1 + 2;
          this.vs = Math.random() * 0.2 + 0.05;
          this.angleX = Math.random() * 6.2;
          this.vax = Math.random() * 0.2 + 0.05;
          this.angleY = Math.random() * 6.2;
          this.vay = Math.random() * 0.6 - 0.3;
          this.lightness = 10;
        }
        update() {
          this.x += this.speedX + Math.sin(this.angleX);
          this.y += this.speedY + Math.sin(this.angleY);
          this.size += this.vs;
          this.angleX += this.vax;
          this.angleY += this.vay;

          if (this.lightness < 70) this.lightness += 0.25;

          if (this.size < this.maxSize) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            this.color = this.color.replace(
              /\[\d+\]\%\)/g,
              `${this.lightness}%)`
            );
            ctx.strokeStyle = this.color;
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.stroke();

            // draw as animation
            requestAnimationFrame(() => this.update());
            // draw as static
            //this.update();
          } else {
            const chips = new Chips(this.x, this.y, this.size);
            chips.draw();
          }
        }
      }

      // this uses the tokenId to seed the random function
      function getSeedFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const seedParam = urlParams.get("seed");
        return seedParam ? parseInt(seedParam) : 420;
      }

      function getJarInfoFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const balanceParam = urlParams.get("balance");
        const cookieAmountParam = urlParams.get("amount");
        const cookiePeriodParam = urlParams.get("period");
        const cookieSymbolParam = urlParams.get("symbol");
        const cookieDecimalsParam = urlParams.get("decimals");
        return {
          balanceParam: balanceParam ? parseInt(balanceParam) : 0,
          cookieAmountParam: cookieAmountParam
            ? parseInt(cookieAmountParam)
            : 0,
          cookiePeriodParam: cookiePeriodParam
            ? parseInt(cookiePeriodParam)
            : 0,
          cookieSymbolParam: cookieSymbolParam ? cookieSymbolParam : "COOKIE",
          cookieDecimalsParam: cookieDecimalsParam
            ? parseInt(cookieDecimalsParam)
            : 18,
        };
      }

      // draws a cookie explosion on the canvas
      function drawCookie() {
        const seed = getSeedFromURL() + 1000;
        Math.seedrandom(seed);

        const x = (Math.random() * canvas.width) / 2 + canvas.width / 4;
        const y = (Math.random() * canvas.height) / 2 + canvas.height / 4;

        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "#221308");
        gradient.addColorStop(1, "red");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        const cookieStampSize = canvas.width / 8;
        const cookieStampX = canvas.width / 6;
        const cookieStampY = canvas.height / 6;
        ctx.arc(cookieStampX, cookieStampY, cookieStampSize, 0, Math.PI * 2);
        const color = colors[Math.floor(Math.random() * colors.length)];
        ctx.strokeStyle = color;
        ctx.fillStyle = color;
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
        const achips = new Chips(cookieStampX, cookieStampY, cookieStampSize);
        achips.draw();

        const cookieParams = getJarInfoFromURL();
        const numburst = cookieParams.balanceParam / cookieParams.cookieAmountParam + 1;

        for (let i = 0; i < numburst; i++) {
          const cookie = new Cookie(x, y);
          cookie.update();
        }
      }

      const cookieParams = getJarInfoFromURL();
      var div = document.getElementById("text-container");
      console.log(div);
      info = document.createElement("p");
      info.innerHTML = `Balance: ${
        cookieParams.balanceParam / 10 ** cookieParams.cookieDecimalsParam
      } <br>`;
      info.innerHTML += `Cookie Symbol: ${cookieParams.cookieSymbolParam} <br>`;
      info.innerHTML += `Cookie Amount: ${
        cookieParams.cookieAmountParam / 10 ** cookieParams.cookieDecimalsParam
      }`;
      div.append(info);
      cookiesLeft = document.createElement("h2");
      cookiesLeft.innerHTML = ` ${
        cookieParams.balanceParam / cookieParams.cookieAmountParam
      }`;
      div.append(cookiesLeft);

      drawCookie();
    </script>
  </body>
</html>
